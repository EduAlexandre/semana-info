<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

<head>
	     	<link rel="stylesheet" type="text/css" th:href="@{assets/css/cadastro.css}">
	        <link rel="stylesheet" type="text/css"  th:href="@{assets/css/index.css}">
    		<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  			<link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
   			 <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Cadastro</title>
</head>

<body>
<div class="header">
  <a href="#default" class="logo"><img src="/assets/img/logo.png" width="180"></a>
  <div class="header-right">
    <a class="hed" href="#">Os melhores eventos para você</a>
   
  </div>
</div>


    



    <div class="container">
        <div class="row">

            <div class="col col-2">
                <div class="cont cont-2 cont-3">

                    <h1 class="h1-2">O Primeiro passo foi dado...</h1>
                   
                    <h3 class="h3-1">Em poucos minutos você estará usufruindo dos melhores workshops de tecnologia, apenas cadastre-se! </h3>

			</div>




                </div>
                <div class="col col-2 ">
                           <div class="cont">
  					<form id="cadUSer" class="log" th:action="@{/emailUser}" th:object="${usuario}" method="post">

                        	<h1 class="h1-1">Cadastre-se</h1>

                        	<label for="nome">Nome</label><br>
                       		<input type="text" placeholder="Nome" class="inp" th:field="*{name}"><br>
                       		
                            <br><label class="sen" for="cpf">CPF</label><br>
                            <input type="text" id="cpf" data-mask="999.999.999-99" placeholder="cpf" class="inp" th:field="*{cpf}"><br><br>
                            
                            <label for="email">Informe seu melhor email</label><br>
                       		<input type="email" id="email" placeholder="Email" class="inp" th:field="*{email}"><br>
                       		
                            <br><label class="sen">Senha</label><br>
                            <input type="password" placeholder="senha" id="senha" name="senha" class="inp"><br><br>
                            
                            <label class="sen" for="senha">Confirme sua senha</label><br>
                            <input type="password" placeholder="Confirme sua senha" class="inp" th:field="*{password}"><br><br>
                            
                            <select th:field="*{groups}" style="opacity: 0">
				            	<option th:value="${groups.id}" th:text="${groups.nome}"></option>
				            </select>
                            
                            <br><button class="but" type="submit">Se Cadastrar</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
<footer class="footer">
  Footer 
</footer>


</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
		
	
    <script src="/assets/js/validacoesforms.js"></script>	

</html>
