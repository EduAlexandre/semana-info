<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/saveManager}" th:object="${manager}" method="post">
	  <input type="text" th:field="*{idManager}" hidden>
	  <input type="text" th:field="*{ativo}" hidden>
	  <input type="text" th:field="*{permission}" hidden>
	  <input type="text" th:field="*{hashCode}" hidden>
	  Nome:<br>
	  <input type="text" th:field="*{nomeManager}">
	  <br>
	  Email:<br>
	  <input type="email" th:field="*{email}">
	  <br>
	  Senha:<br>
	  <input type="password" th:field="*{senha}">
	  <br><br>
	  <button type="submit" >Enviar</button>
	</form> 
</body>
</html>
