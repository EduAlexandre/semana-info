<head>

<body>

	<div class="row">

          <input id="Numero de Participantes" type="text" th:field="*{numberParticipants}" class="validate">
          <label for="Numero de Participantes">Numero de Participantes</label>
        </div>
        <div class="input-field col s6">
          <input id="Descrição" type="text" th:field="*{description}" class="validate">

        </div>
        <div>
        	<button>enviar</button>
        </div>
      </div>
      
    </form>
  </div>
        

</body>
