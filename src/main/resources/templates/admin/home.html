<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" type="text/css" href="/assets/css/indexlo.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://cdn.jsdelivr.net/highlight.js/9.9.0/highlight.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- CDN das Mensagens -->
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  	
  	<script>
        $(document).ready(function(){       
                  
            
            toastr.options = {
            	"closeButton": true,
           		"debug": false,
           		"newestOnTop": false,
           		"progressBar": true,
           		"positionClass": "toast-top-center",
           		"preventDuplicates": true,
           		"onclick": null,
           		"showDuration": "200",
           		"hideDuration": "1000",
           		"timeOut": "7000",
           		"extendedTimeOut": "10000",
           		"showEasing": "swing",
           		"hideEasing": "linear",
           		"showMethod": "fadeIn",
           		"hideMethod": "fadeOut"
        	}
            
            	
            var t = $("#mensagemErro").text();
            
            switch(t){
            case "1":
            	toastr.success("Inscrição realizada!");
            	break;
            case "2":
            	toastr.info("Voçẽ já esta incrito nesta palestra!");
            	break;
            case "3":
            	toastr.info("Voçê já esta cadastrado em uma palestra neste horario!");
            	break;
	        }
        });
  	</script>
	
</head>
<body>
<div class="header">
  <a href="/admin/novo" class="logo"><img src="/assets/img/logo.png" width="120"></a>
  <div class="header-right">
     <span class="dropdown">
      <a href="/logout">Logout</a>
  </span> 
    
  </div>
</div>

		<div class="col-md-12">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
			  <li class="nav-item">
			    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Lista de Admins</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Lista de Getores</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Lista de Palestrantes</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#parti" role="tab" aria-controls="parti" aria-selected="false">Lista de Participantes</a>
			  </li>
			   <li class="nav-item">
			    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#cad" role="tab" aria-controls="cad" aria-selected="false">Cadastrar Gestor</a>
			  </li>
			</ul>
			<div class="tab-content" id="myTabContent">
				  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				  	<table border="1" class="table table-striped">
					    <tr>
					    	<th scope="col">Id</th>
					        <th scope="col">Nome</th>
					        <th scope="col">Email</th>
					        <th scope="col">Hash-Code</th>
					        <th scope="col">Actions</th>
					    </tr>
					    <tr th:each="list : ${listAdmins}">
					    	<td th:text="${list.id}"></td>
					        <td th:text="${list.name}"></td>
					        <td th:text="${list.email}"></td>
					        <td th:text="${list.password}"></td>
					        <td><a th:href="|/deleteM/${list.id}|" class="btn btn-outline-danger btn-sm">Delete</a></td>
					    </tr>
					</table>
				  </div>
				  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					  <table border="1" class="table table-striped">
					    <tr>
					   		<th scope="col">Id</th>
					       	<th scope="col">Nome</th>
					        <th scope="col">Email</th>
					        <th scope="col">Hash-Code</th>
					        <th scope="col">Actions</th>
					    </tr>
					    <tr th:each="list : ${listManagers}">
					    	<td th:text="${list.id}"></td>
					        <td th:text="${list.name}"></td>
					        <td th:text="${list.email}"></td>
					        <td th:text="${list.password}"></td>
					        <td><a th:href="|/deleteAUser/${list.id}|" class="btn btn-outline-danger btn-sm">Delete</a></td>
					    </tr>
					  </table>
				  </div>
				  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
					  <table border="1" class="table table-striped">
					    <tr>
					    	<th scope="col">Id</th>
					        <th scope="col">Nome</th>
					        <th scope="col">Email</th>
					        <th scope="col">Hash-Code</th>
					        <th scope="col">Actions</th>
					    </tr>
					    <tr th:each="list : ${listSpeakes}">
					    	<td th:text="${list.id}"></td>
					        <td th:text="${list.name}"></td>
					        <td th:text="${list.email}"></td>
					        <td th:text="${list.password}"></td>
					        <td><a th:href="|/deleteAUser/${list.id}|" class="btn btn-outline-danger btn-sm">Delete</a></td>
					    </tr>
					</table>		
				 </div>
				 <div class="tab-pane fade" id="parti" role="tabpanel" aria-labelledby="contact-tab">
					  <table border="1" class="table table-striped" >
					    <tr>
					    	<th scope="col">Id</th>
					        <th scope="col">Nome</th>
					        <th scope="col">Email</th>
					        <th scope="col">CPF</th>
					        <th scope="col">Actions</th>
					    </tr>
					    <tr th:each="list : ${listUsers}">
					    	<td th:text="${list.id}"></td>
					        <td th:text="${list.name}"></td>
					        <td th:text="${list.email}"></td>
					        <td th:text="${list.cpf}"></td>
					        <td><a th:href="|/deleteAUser/${list.id}|" class="btn btn-outline-danger btn-sm">Delete</a></td>
					    </tr>
					</table>		
				 </div>
				 <div class="tab-pane fade" id="cad" role="tabpanel" aria-labelledby="contact-tab">
					  <form name="Gestor"  id="Gestor" class="log" th:action="@{/emailManager}" th:object="${manager}" method="post">


						<label>Nome</label><br>
				        <input type="text" placeholder="Nome" th:field="*{name}"><br>
				
				        <label>Email</label><br>
				        <input type="email" placeholder="Email" th:field="*{email}" id="email"><br>
				            
			            <select th:field="*{groups}">
			            	<option th:each="list : ${groups}" th:value="${list.id}" th:text="${list.nome}"></option>
			            </select>
				            
				            
				        <br><button class="but" type="submit">Acessar</button>
				     </form>		
				 </div>
			</div>
		</div>
	
</body>
