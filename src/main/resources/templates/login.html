<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<head >
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  th:href="@{/assets/css/index.css}">
    <title>Home</title>
    
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- CDN das Mensagens -->
	  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  	<script>
        $(document).ready(function(){
            $('#signUp').click(function(){
                $('#container1').addClass("right-panel-active");
            });

            $('#signIn').click(function(){
                $('#container1').removeClass("right-panel-active");
            });
            
                  
            
            toastr.options = {
            	"closeButton": true,
           		"debug": false,
           		"newestOnTop": false,
           		"progressBar": true,
           		"positionClass": "toast-top-center",
           		"preventDuplicates": true,
           		"onclick": null,
           		"showDuration": "200",
           		"hideDuration": "1000",
           		"timeOut": "7000",
           		"extendedTimeOut": "10000",
           		"showEasing": "swing",
           		"hideEasing": "linear",
           		"showMethod": "fadeIn",
           		"hideMethod": "fadeOut"
        	}
            
            	
            var t = $("#mensagemErro").text();
            
            switch(t){
            case "1":
            	toastr.error("Usuario não encontrado!");
            	break;
            case "2":
            	toastr.info("Verifique seu email e confirme sua conta!");
            	break;
            case "3":
            	toastr.warning("Acesso negado");
            	break;
	        case "4":
	        	toastr.warning("Conta criada com sucesso verifique seu email e confirme sua conta!");
	        	break;
	        }
        });
  	</script>
</head>

<body>


    



    <div class="container">
        <div class="row">

            <div class="col col-2">
                <div class="cont cont-2 cont-3">
                    <h1 class="h1-2">Semana da Tecnologia</h1>
                   
                    <h3 class="h3-1">Vai começar a semana da tecnologia do IFPE campus jaboatão, participarão vários palestrantes, com um único intuito, seu crescimento profissional na área da tecnologia  </h3>
</div><a href="#login"><button class="but-log">Entrar</button></a>
                </div>
                <div class="col col-2 ">
                           <div class="cont cont-log">
  					<form id="log" class="log" th:action="@{/login}"  method="post">

                        <h1 class="h1-1">Entrar</h1>

							<div th:if="${#bools.isTrue(param.error)}">
                               O email e/ou senha não conferem 
                           </div>

                        <label for="email" id="login">Email</label><br>
                       <input type="email"placeholder="Email" class="inp" name="username"  autofocus="autofocus"><br>
                            <br><label class="sen" for="senha">Senha</label><br>
                        
                            <input type="password" placeholder="senha" class="inp" name="password"><br><br>
                           
                            <a class="a-1" href="/cadastro">Ainda não cadastrado ? Cadastre-se!</a>
                 
                            <br><button class="but" type="submit">Acessar</button>
                             <span id="mensagemErro" th:text="${mensagemErro}" hidden></span>
                    </form>
                    </div>
                </div>
            </div>
        </div>
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
		
	
    <script src="/assets/js/validacoesforms.js"></script>

</html>
