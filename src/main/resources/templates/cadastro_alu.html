    <div class="container">
        <div class="row">

            <div class="col col-2">
                <div class="cont cont-2 cont-3">

                    <h1 class="h1-2-log">O Primeiro passo foi dado...</h1>
                   
                    <h3 class="h3-1">Em poucos minutos você estará usufruindo dos melhores workshops de tecnologia, apenas cadastre-se! </h3>

			</div> <a href="#cad"><button class="but-cad-res">Se cadastrar</button></a>




                </div>
                <div class="col col-2 ">
                           <div class="cont cont-cad">
  					<form id="cadUSer" class="log" th:action="@{/emailUser}" th:object="${usuario}" method="post">

                        	<h1 class="h1-1" id="cad">Cadastre-se</h1>

                        	<label for="nome">Nome Completo</label><br>
                       		<input type="text" placeholder="Nome" class="inp-cad" th:field="*{name}"><br>
                       		
                            <br><label class="sen" for="cpf">CPF</label><br>
                            <input type="text" id="cpf" data-mask="999.999.999-99" placeholder="cpf" class="inp-cad" th:field="*{cpf}"><br><br>
                            
                            <label for="email">Informe seu melhor email</label><br>
                       		<input type="email" id="email" placeholder="Email" class="inp-cad" th:field="*{email}"><br>
                       		
                            <br><label class="sen">Senha</label><br>
                            <input type="password" placeholder="senha" id="senha" name="senha" class="inp-cad"><br><br>
                            
                            <label class="sen" for="senha">Confirme sua senha</label><br>
                            <input type="password" placeholder="Confirme sua senha" class="inp-cad" th:field="*{password}"><br>
                            
                            <select th:field="*{groups}" style="opacity: 0">
				            	<option th:value="${groups.id}" th:text="${groups.nome}"></option>
				            </select>
                            
                            <button class="but-cad" type="submit">Se Cadastrar</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
