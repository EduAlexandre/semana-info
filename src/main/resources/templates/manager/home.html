<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<a href="/logout">Sair</a>
	<h1>HOME MANAGER</h1>
	
	<form class="log" th:action="@{/emailSpeaker}" th:object="${speaker}" method="post">

       	<h1 class="h1">Enviar cadastro para os Gestores</h1>

		<label>Nome</label><br>
        <input type="text" placeholder="Nome" th:field="*{name}"><br>

        <label>Email</label><br>
        <input type="email" placeholder="Email" th:field="*{email}"><br>
        
        <select th:field="*{groups}" style="opacity: 0">
        	<option th:value="${groups.id}" th:text="${groups.nome}"></option>
        </select>
            
        <br><button class="but" type="submit">Enviar</button>
     </form>
</body>
</html>
